name: Brent Carpenter
bio: >-
  Brent is a dedicated cybersecurity engineer with over 8 years of experience in
  IT, including roles in management and hands-on technical positions. Holding
  degrees in computer networking and IT, along with multiple certifications,
  Brent brings a wealth of knowledge and expertise to the field.


  Beyond the professional realm, Brent is a father of two, an avid hiker, and a
  tech enthusiast. He enjoys exploring the intersection of personal growth and
  technology through his blog, where he shares reflections on life, technical
  insights, and his journey of resilience.
